<!DOCTYPE html>
<html>
<head>
    <title>Book Review</title>
    <style>
        body {
            background-color: #e1f1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #c2e2ec;
            border: 1px solid #d1e9f1;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }

        .card-title {
            color: #000;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="card-title">Book Review</h1>

        <h2>{{ book.title }} by {{ book.author }}</h2>

        <h3>User Reviews:</h3>
        <ul>
            {% for review in reviews %}
            <li>
                Rating: {{ review.rating }}
                <br>
                Comment: {{ review.comment }}
            </li>
            {% endfor %}
        </ul>

        <a href="{% url 'add_review' book.id %}">Add a Review</a>
    </div>
</body>
</html>
