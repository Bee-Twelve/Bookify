<!DOCTYPE html>
<html>
<head>
    <title>Add Review</title>
    <style>
        body {
            background-color: #e1f1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #c2e2ec;
            border: 1px solid #d1e9f1;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }

        .card-title {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: blue;
            border: 1px solid blue;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="card-title">Add a Review for {{ book.title }}</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" name="rating" min="1" max="5" class="form-control">
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea name="comment" rows="4" cols="50" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Review" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
